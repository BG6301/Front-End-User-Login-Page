<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Create an Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password1">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button>Submit</button>
        </form>

    </div>



    <!--Footer-->
    <footer>
        <a href="https://linkedin.com/in/bolaghaly63" target="_blank" class="fab fa-linkedin"></a>
        <a href="https://github.com/BolaGhaly" target="_blank" class="fab fa-github"></a>
        <p>Copyright &copy; 2021 Bola Ghaly. All Rights Reserved.</p>
    </footer>

    <script type="text/javascript" src="/script.js"></script>
    <script src="https://kit.fontawesome.com/005ac334d3.js" crossorigin="anonymous"></script>
</body>

</html>
